	<script type="text/javascript" src="js/EasePack.min.js"></script>
	<script type="text/javascript" src="js/canvas-init.js"></script>
	<script type="text/javascript">
		$(function(){
	      $(".typed-element").typed({
	        strings: ["Leina Aviation School.^1000", "Learning to fly is a dream .^1000", "April Intake Ongoing."],
	        typeSpeed: 200,
	        loop: true
	      });

	      window.sr = ScrollReveal({ reset: true });
			sr.reveal('.about', { duration: 1000 });
			sr.reveal('.service', { duration: 1000 });
			sr.reveal('.work', { duration: 1000 });

			$('.navbar-toggle').click(function() {
		      $('.nav').toggleClass('menu-open');
		   });
	  });

	</script>
