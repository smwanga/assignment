							<a class="navbar-toggle">

								   <span class="book-shelves middle-shelf"></span>
								   <span class="book-shelves bottom-shelf"></span>
								</div>
                		</a>
                		<ul class="nav navbar-nav">
                			<a class="navbar-toggle">

	                    			<span class="icon-close"></span>
	                			</div>
	                		</a>

	                    	<li class="hidden">

								<div class="col s12">

					</div>
				</div>
			</div>

		<section>

			<div class="row mb-20">

				<div class="col s12 m6 product-eng" >

						<img class="responsive-img" src="images/1.jpg">
					</figure>
					<figure class="service-left">
						<h1>corporate helicopters <br>for sale & hire.</h1>

				<div class="col s12 m6 human-r" >

			<!-- /.row 1 -->

						<img class="responsive-img" src="images/4.jpg">
					</figure>
					<figure class="service-left">
						<h1>Cargo Transfers</h1>
					</figure>
				</div>
			</div>
			<!-- /.row 2 -->

	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/scrollreveal.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.parallax').parallax();
		   $('.navbar-toggle').click(function() {
		   	$('.nav').toggleClass('menu-open');
		   });
		   window.sr = ScrollReveal({ reset: true });
				sr.reveal('.product-eng', { duration: 1000 });
				sr.reveal('.human-r', { duration: 1000 });
				sr.reveal('.accounting', { duration: 2100 });
		});
	</script>
